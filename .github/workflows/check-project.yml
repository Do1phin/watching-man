name: 'âœ… Checking with linters'

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev, master]

jobs:
  first-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - name: ğŸš€ Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ§© Install modules
        run: npm install --save --legacy-peer-deps
      - name: ğŸ—œ Build project
        run: npm run build
      - name: ğŸ“• Build storybook
        run: npm run build:storybook
      - name: ğŸ›  Lint code
        run: npm run lint:check
      - name: ğŸ€ Pretty code
        run: npm run postcss:check
