name: 'Checking with linters'

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  first-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - name: âœ… Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ§© Install modules
        run: npm install
      - name: ðŸ—œ Build project
        run: npm run build
      - name: ðŸ“• Build storybook
        run: npm run build:storybook
      - name: ðŸ›  Lint code
        run: npm run lint
      - name: ðŸŽ€ Pretty code
        run: npm run lint
